<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
  </head>
  <body>
    <h1>Domain Name Generator</h1>
    <div id="domain-list"></div>

    <script>
      let pronoun = ["the", "our"];
      let adj = ["great", "big"];
      let noun = ["jogger", "racoon"];
      let extensions = [".com", ".net", ".us", ".io"];
      function generateDomainNames() {
        let domainList = document.getElementById("domain-list");
        let domains = [];
        for (let p of pronoun) {
          for (let a of adj) {
            for (let n of noun) {
              for (let ext of extensions) {
                domains.push(`${p}${a}${n}${ext}`);
              }
              if (n.endsWith("us")) {
                domains.push(`${p}${a}${n.slice(0, -2)}.${n.slice(-2)}`);
              }
            }
          }
        }
        domains.forEach(domain => {
          let p = document.createElement("p");
          p.textContent = domain;
          domainList.appendChild(p);
        });
      }
      generateDomainNames();
    </script>
  </body>
</html>
